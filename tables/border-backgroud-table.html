<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr:nth-child(even) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Grocery tdst</h1>

    <table>
        <tr>
            <th>Itens</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <td>Arroz</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Feijão</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Farinha de trigo</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Leite</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Macarrão</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Patinho moído</td>
            <td>1kg</td>
        </tr>
        <tr>
            <td>Peito de frango</td>
            <td>2kg</td>
        </tr>
    </table>
</body>
</html>
