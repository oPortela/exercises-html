<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Structure</title>
    <!--style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style-->
</head>
<body>
    <h1>My Favorite Books</h1>
    <table>
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano</th>
        </tr>
        <tr>
            <td>Viagem ao centro da Terra</td>
            <td>Júlio Verne</td>
            <td>1864</td>
        </tr>
        <tr>
            <td>Duna</td>
            <td>Frank Herbert</td>
            <td>1965</td>
        </tr>
        <tr>
            <td>O Messias de Duna</td>
            <td>Frank Herbert</td>
            <td>1969</td>
        </tr>
        <tr>
            <td>A Sociedade do Anel</td>
            <td>J.R.R. Tolkien</td>
            <td>1954</td>
        </tr>
        <tr>
            <td>O Condenado</td>
            <td>Bernard Cornwell</td>
            <td>2001</td>
        </tr>
    </table>
</body>
</html>
