<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Examples</title>
</head>
<body>
    <h1>Text Formatting</h1>
    <p><b>Este é um exemplo usando o negrito no HTML.</b></p>
    <p><i>Aqui temos um exemplo de frase em itálico.</i></p>
    <p><strong>E por fim uma frase "forte" utilizando a tag &lt;strong&gt; </strong></p>
</body>
</html>
