<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verical Image Alignment</title>
    <style>
        div {
            display: flex;
            flex-direction: column;
        }

        img {
            width: 200px;
            height: auto;
            padding-bottom: 10px;
            border-radius: 8px 0px;
        }
    </style>
</head>
<body>
    <h1>Wildlife Conservation</h1>

    <div>
        <img src="images/costa-rica.jpg" alt="Costa Rica">
        <img src="images/fiji.jpg" alt="Fiji">
        <img src="images/grand-cayman.jpg" alt="Grand Cayman">
        <img src="images/phuket.jpg" alt="Phuket">
        <img src="images/tulum.jpg" alt="Tulum">
    </div>
</body>
</html>
