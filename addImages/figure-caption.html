<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Captions</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>ArtWorks</h1>

    <figure>
        <img src="images/costa-rica.jpg" alt="Costa Rica">
        <figcaption>Costa Rica</figcaption>
    </figure>

    <figure>
        <img src="images/fiji.jpg" alt="Fiji">
        <figcaption>Ilhas Fiji</figcaption>
    </figure>

    <figure>
        <img src="images/portugal.jpg" alt="Portugal">
        <figcaption>Portugal</figcaption>
    </figure>
</body>
</html>
