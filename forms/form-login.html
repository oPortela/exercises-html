<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="" method="get">
        <p>E-mail: <input type="email" name="email" pattern=".+gmail\.com\.br" required></p>
        <p>Senha: <input type="password" name="senha" required minlength="3" maxlength="10"></p>

        <button type="submit">Logar</button>
    </form>
</body>
</html>
