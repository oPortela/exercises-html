<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Send</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Usuário:</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required pattern=".+gmail\.com\.br">
            <br><br>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento" required>
            <br><br>
            <label for="sexo">Sexo:</label>
            <br>
            <label for="sexo">Masculino</label>
            <input type="radio" name="sexo">
            <br>
            <label for="sexo">Feminino</label>
            <input type="radio" name="sexo">
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <form action="" method="post">
        <fieldset>
            <legend>Produto:</legend>
            <label for="nome">Descrição:</label>
            <input type="text" name="nome" id="nome" required placeholder="Digite a descrição">
            <br><br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade" required min="0">
            <br><br>
            <label for="nascimento">Data de cadastro:</label>
            <input type="date" name="nascimento" id="nascimento" required>
            <br><br>
            <label for="ean">EAN:</label>
            <input type="text" name="ean" id="ean" minlength="13" maxlength="14">
            <br><br>
            <label for="dun">DUN:</label>
            <br>
            <label for="dun">13</label>
            <input type="radio" name="dun">
            <br>
            <label for="dun">14</label>
            <input type="radio" name="dun">
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
